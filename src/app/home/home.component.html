<div class="col-md-12">
	<h1>Welcome {{currentUser.name}}!</h1>
	<div class="col-lg-12">

		<table *ngIf="getRole()==4">
			<tr>
				<td><a routerLink="/assign_order"
					routerLinkActive="active-link" class="btn btn-sq-lg btn-success">Assign
						Order <i class="fa fa-search fa-5x"></i>
				</a></td>
				<td><a *ngIf="getRole()==2" routerLink="/my_dashboard"
					routerLinkActive="active-link" class="btn btn-sq-lg btn-success">Preserve
						My Food <i class="fa fa-cutlery fa-5x"></i>
				</a></td>
			</tr>
		</table>

		<table *ngIf="getRole()==2">
			<tr>
				<td><a *ngIf="getRole()==2" routerLink="/search"
					routerLinkActive="active-link" class="btn btn-sq-lg btn-success">Search
						<i class="fa fa-search fa-5x"></i>
				</a></td>
				<td><a *ngIf="getRole()==2" routerLink="/my_dashboard"
					routerLinkActive="active-link" class="btn btn-sq-lg btn-success">Preserve
						My Food <i class="fa fa-cutlery fa-5x"></i>
				</a></td>
			</tr>
		</table>
	</div>


	<div class="row" *ngIf="getRole()==1">
		<div class="column">


			<a *ngIf="getRole()==1" style="width: 100%"
				routerLink="/farmer_history" routerLinkActive="active-link"
				class="btn btn-sq-lg btn-danger">My Farm <i
				class="fa fa-crop fa-5x"></i></a> <a *ngIf="getRole()==1"
				style="width: 100%" routerLink="/earn"
				routerLinkActive="active-link" class="btn btn-sq-lg btn-info">Earn&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<i class="fa fa-rupee fa-5x"></i>
			</a> <a *ngIf="getRole()==1" style="width: 100%" routerLink="/group"
				routerLinkActive="active-link" class="btn btn-sq-lg btn-warning">Discussion
				<i class="fa fa-group fa-5x"></i>
			</a>
		</div>
		<div class="column">

			<a *ngIf="getRole()==1" style="width: 100%" routerLink="/facility"
				routerLinkActive="active-link" class="btn btn-sq-lg btn-primary">Loan/Insurance
				<i class="fa fa-money fa-5x"></i>
			</a> <a *ngIf="getRole()==1" style="width: 100%" routerLink="/scheme"
				routerLinkActive="active-link" class="btn btn-sq-lg btn-info">Scheme
				<i class="fa fa-leaf fa-5x"></i>
			</a> <a *ngIf="getRole()==1" style="width: 100%" routerLink="/help"
				routerLinkActive="active-link" class="btn btn-sq-lg btn-success">Help
				<i class="fa fa-book fa-5x"></i>
			</a>
		</div>
		<div class="column">

			<a *ngIf="getRole()==1" style="width: 100%"
				routerLink="/my_dashboard" routerLinkActive="active-link"
				class="btn btn-sq-lg btn-success">Market Connect/Updates <i
				class="fa fa-suitcase fa-5x"></i></a> <a *ngIf="getRole()==1"
				style="width: 100%" routerLink="/farmer_detail"
				routerLinkActive="active-link" class="btn btn-sq-lg btn-success">My
				Profile <i class="fa fa-user fa-5x"></i>
			</a>
		</div>
	</div>
</div>
