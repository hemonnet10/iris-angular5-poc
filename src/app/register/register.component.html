<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="user.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">First Name is required </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mobile.valid }">
            <label for="mobile">Mobile No</label>
            <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="user.mobile" #mobile="ngModel" required />
            <div *ngIf="f.submitted && !mobile.valid" class="help-block">Mobile No is required</div>
        </div>
       <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !role.valid }">
              
          <label>     <input [(ngModel)]="user.role.id" name="role" value="1" #role="ngModel" type="radio" required/>Farmer</label>
			<label> <input [(ngModel)]="user.role.id" name="role" value="2" #role="ngModel" type="radio" required/>Partner</label>
              
         <div *ngIf="f.submitted && !role.valid" class="help-block">Type is required</div>
		
        </div> 
        
         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !gender.valid }">
              
          <label>     <input [(ngModel)]="user.gender" name="gender" value="M" #gender="ngModel" type="radio" required/>Male</label>
			<label>        <input [(ngModel)]="user.gender" name="gender" value="F" #gender="ngModel" type="radio" required/>Female</label>
              
         <div *ngIf="f.submitted && !gender.valid" class="help-block">Gender is required</div>
		
        </div> 
        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </div>
    </form>
