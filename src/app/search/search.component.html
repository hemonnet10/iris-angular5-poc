<div class="search_section">
	<form name="form" (ngSubmit)="search()">
		<div class="col-md-12">
			<div class="form-group col-md-4">
				<select class="form-control" style="padding: 0px 0px;" name="type" [(ngModel)]="searchInput.searchType">
					<option value="Crop">Crop</option>
					<option value="Farm">Farm</option>
				</select>
			</div>
			<div class="form-group col-md-4">
				<input type="text" [(ngModel)]="searchInput.cropName" name="cropName" class="form-control" id="cropName" placeholder="Farm or Crop name"
				 *ngIf="searchInput.searchType!='Farm'">
			</div>
			<div class="form-group col-md-4">
				<!-- <ss-multiselect-dropdown name="optionsModel" [options]="myOptions" [(ngModel)]="optionsModel" (ngModelChange)="onChange($event)" [settings]="mySettings"  [texts]="myTexts" ></ss-multiselect-dropdown>	   
  -->
				<select class="form-control col-md-3" style="padding: 0px 0px;" (change)="filterForState($event.target.value)" name="country"
				 id="country" [(ngModel)]="searchInput.countryName">
					<option hidden="true" value="" selected>Select Country</option>
					<option *ngFor="let country of countries" value={{country.id}}>{{country.countryName}}</option>

				</select>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group col-md-4">
				<select class="form-control col-md-3" style="padding: 0px 0px;" (change)="filterForDistrict($event.target.value)" name="stateName"
				 id="stateName" [(ngModel)]="searchInput.stateName">
					<option hidden="true" value="" selected>Select State</option>
					<option *ngFor="let state of states" value={{state.id}}>{{state.stateName}}</option>
				</select>

				<!-- <input type="text"
				[(ngModel)]="searchInput.location" name="location"
				class="form-control height60" id="location"
				placeholder="State/District"> -->

			</div>
			<div class="form-group col-md-4">
				<button type="submit" class="btn btn-success">SEARCH</button>
			</div>
		</div>
	</form>
</div>

	<table class="table">
		<tr class="thead">
			<td></td>
			<td>Crop</td>
			<td>Crop type</td>
			<td>Location</td>
			<td>Volume</td>
		</tr>
		<tr *ngFor="let searchResult of searchResults">
			<td>
				<input type="radio" value="{{searchResult.id}}" name="cropId" [(ngModel)]="selectedCropId" />
			</td>
			<td>{{searchResult.cropName}}</td>
			<td>{{searchInput.searchType}}</td>
			<td>{{searchResult.location}}</td>
			<td>
				<input type="number" [(ngModel)]="order.quantity" name="selectedVolume" max="{{searchResult.volume}}" /> out of {{searchResult.volume}} tons</td>
		</tr>
		<tr *ngIf="searchResults?.length<1">
			<td colspan="5">No records found</td>
		</tr>

	</table>
	<table class="table total_table">
